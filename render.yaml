services:
  - type: web
    name: sorasticai-frontend
    env: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com/api
      - key: VITE_APP_NAME
        value: SorasticAI
    routes:
      - type: rewrite
        source: /*
        destination: /index.html